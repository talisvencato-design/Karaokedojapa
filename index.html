<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Karaok√™ do Japa</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    :root {
      --panel: rgba(20, 20, 20, 0.85);
      --accent: #ffcc00;
      --muted: #666;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      color: #fff;
      min-height: 100vh;
      background: url('./9937771.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: moveBackground 25s ease-in-out infinite alternate;
      overflow-x: hidden;
    }

    @keyframes moveBackground {
      0% { background-position: center top; filter: brightness(0.6); }
      50% { background-position: center bottom; filter: brightness(0.8) saturate(1.2); }
      100% { background-position: center top; filter: brightness(0.6); }
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      max-width: 480px;
      width: 90%;
      height: auto;
      animation: float 5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(10px); }
    }

    .wrap {
      display: flex;
      gap: 30px;
      padding: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .left { width: 280px; text-align: center; }

    .right {
      flex: 1;
      background: var(--panel);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
      text-align: center;
      min-height: 380px;
      max-width: 900px;
      animation: glowBorder 3s ease-in-out infinite alternate;
    }

    @keyframes glowBorder {
      0%,100% { box-shadow: 0 0 10px rgba(255,204,0,0.3); }
      50% { box-shadow: 0 0 40px rgba(255,255,100,0.6); }
    }

    input#codigo {
      width: 220px;
      padding: 14px;
      font-size: 22px;
      border-radius: 8px;
      border: none;
      text-align: center;
      box-shadow: 0 0 6px #333 inset;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      gap: 12px;
      margin-top: 18px;
      justify-content: center;
    }

    .keypad button {
      padding: 16px;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
      font-size: 20px;
    }

    .keypad button:hover { background: #555; }
    .keypad .enter { grid-column: span 3; background: #28a745; }
    .keypad .enter:hover { background: #218838; }
    .keypad .clear { background: #dc3545; }
    .keypad .clear:hover { background: #c82333; }
    .keypad .back { background: #ff8800; }
    .keypad .back:hover { background: #e07b00; }

    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .thumbnails img {
      width: 240px;
      border-radius: 10px;
      border: 3px solid var(--muted);
      cursor: pointer;
      transition: transform .15s, border-color .15s, box-shadow .15s;
    }

    .thumbnails img:hover {
      transform: scale(1.08);
      border-color: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }

    /* ==== OVERLAY PLAYER ==== */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #overlay.open { display: flex; }

    #overlay .playerWrap {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    /* ‚úÖ Centraliza√ß√£o e propor√ß√£o 16:9 perfeitas */
    #overlayPlayer {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #overlayPlayer iframe {
      width: 100vw;
      height: 56.25vw; /* 16:9 propor√ß√£o */
      max-height: 100vh;
      max-width: 177.78vh; /* 16:9 inverso */
      border: none;
      background: #000;
    }

    #overlay .closeBtn {
      position: absolute;
      right: 20px;
      top: 15px;
      z-index: 10000;
      background: #111;
      border: 2px solid #fff;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 1024px) {
      header img { max-width: 400px; }
      input#codigo { width: 80%; font-size: 26px; padding: 18px; }
      .keypad button { font-size: 28px; padding: 20px; }
      .thumbnails img { width: 280px; }
    }

    @media (max-width: 600px) {
      .wrap { flex-direction: column; align-items: center; padding: 10px; }
      .left, .right { width: 100%; max-width: 100%; }
      .thumbnails img { width: 240px; }
      header img { max-width: 320px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="Karaok√™ do Japa" />
  </header>

  <main class="wrap">
    <section class="left">
      <p>Digite o c√≥digo da m√∫sica:</p>
      <input id="codigo" readonly placeholder="Ex: 6197" />
      <div class="keypad">
        <button onclick="digitar('1')">1</button>
        <button onclick="digitar('2')">2</button>
        <button onclick="digitar('3')">3</button>
        <button onclick="digitar('4')">4</button>
        <button onclick="digitar('5')">5</button>
        <button onclick="digitar('6')">6</button>
        <button onclick="digitar('7')">7</button>
        <button onclick="digitar('8')">8</button>
        <button onclick="digitar('9')">9</button>
        <button class="back" onclick="backspace()">BACK</button>
        <button onclick="digitar('0')">0</button>
        <button class="clear" onclick="clearAll()">C</button>
        <button class="enter" onclick="buscar()">‚úî ENTER</button>
      </div>
    </section>

    <section class="right" id="resultado">
      <p>üîé Digite um c√≥digo para come√ßar.</p>
    </section>
  </main>

  <div id="overlay">
    <div class="playerWrap">
      <button class="closeBtn" onclick="fecharVideo()">‚úï Fechar</button>
      <div id="overlayPlayer"></div>
    </div>
  </div>

  <audio id="bgAudio" src="./ambiente.mp3" loop autoplay></audio>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const API_KEY = "AIzaSyABdd6X4cKzMHR8JVWdw0jlLoFY4UDRQ88";
    let musicas = [], player = null, pendingVideoId = null;
    const bgAudio = document.getElementById("bgAudio");
    bgAudio.volume = 0.15;

    async function carregarMusicas() {
      const res = await fetch("./karaoke.json");
      musicas = await res.json();
    }

    function digitar(n){ codigo.value += n; }
    function backspace(){ codigo.value = codigo.value.slice(0,-1); }
    function clearAll(){ codigo.value = ''; }

    async function buscar() {
      const codigo = document.getElementById('codigo').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = "";

      const item = musicas.find(m => Number(m.codigo) === Number(codigo));
      if (!item) { resultado.innerHTML = "<p>‚ùå C√≥digo n√£o encontrado.</p>"; return; }

      const query = `karaoke ${item.artista} ${item.musica}`;
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.error) {
        resultado.innerHTML = `<p>‚ùå Erro na API do YouTube: ${data.error.message}</p>`;
        return;
      }

      const videos = data.items.filter(i => i.id?.videoId);
      const preferidos = videos.filter(v => v.snippet.title.toLowerCase().includes("karaoke"));
      const escolhidos = [...preferidos.slice(0,3), ...videos.filter(v => !preferidos.includes(v)).slice(0, 3 - preferidos.length)];

      resultado.innerHTML = `<h2>${item.artista} - ${item.musica}</h2>`;
      const thumbs = document.createElement("div");
      thumbs.className = "thumbnails";
      escolhidos.forEach(v => {
        const img = document.createElement("img");
        img.src = v.snippet.thumbnails.medium.url;
        img.alt = v.snippet.title;
        img.onclick = () => abrirVideo(v.id.videoId);
        thumbs.appendChild(img);
      });
      resultado.appendChild(thumbs);
    }

    function abrirVideo(videoId) {
      document.getElementById('overlay').classList.add('open');
      document.body.style.overflow = 'hidden';
      bgAudio.pause();
      document.getElementById('overlayPlayer').innerHTML = '';

      if (window.YT && window.YT.Player) criarPlayer(videoId);
      else pendingVideoId = videoId;

      // tenta fullscreen universal
      const container = document.getElementById('overlay');
      if (container.requestFullscreen) container.requestFullscreen().catch(()=>{});
      else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
      else if (container.msRequestFullscreen) container.msRequestFullscreen();
    }

    function criarPlayer(videoId) {
      if (player && player.destroy) try { player.destroy(); } catch(e){}
      player = new YT.Player('overlayPlayer', {
        videoId,
        playerVars: {
          autoplay: 1,
          controls: 1,
          modestbranding: 1,
          rel: 0,
          iv_load_policy: 3,
          fs: 1,
          cc_load_policy: 0,
          vq: 'hd720' // qualidade melhor
        },
        events: { onStateChange: onPlayerStateChange }
      });
    }

    function onYouTubeIframeAPIReady() {
      if (pendingVideoId) { criarPlayer(pendingVideoId); pendingVideoId = null; }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) fecharVideo();
    }

    function fecharVideo() {
      if (player && player.destroy) try { player.destroy(); } catch(e){}
      document.getElementById('overlay').classList.remove('open');
      document.body.style.overflow = '';
      document.getElementById('overlayPlayer').innerHTML = '';
      bgAudio.play();
      resetarTela();
      if (document.fullscreenElement) document.exitFullscreen().catch(()=>{});
    }

    function resetarTela() {
      codigo.value = "";
      resultado.innerHTML = "<p>üîé Digite um c√≥digo para come√ßar.</p>";
    }

    // bot√£o ‚Äúvoltar‚Äù ou ESC na TV
    document.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" || e.key === "Escape") {
        if (document.getElementById('overlay').classList.contains('open')) {
          fecharVideo();
          e.preventDefault();
        }
      }
    });

    carregarMusicas();
  </script>
</body>
</html>
