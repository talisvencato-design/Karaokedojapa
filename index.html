<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Karaok√™ do Japa</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --panel: rgba(20, 20, 20, 0.85);
      --accent: #ffcc00;
      --muted: #666;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      color: #fff;
      min-height: 100vh;
      background: url('./9937771.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: moveBackground 25s ease-in-out infinite alternate;
      overflow-x: hidden;
    }
    @keyframes moveBackground {
      0% { background-position: center top; filter: brightness(0.6) saturate(1); }
      50% { background-position: center bottom; filter: brightness(0.8) saturate(1.2); }
      100% { background-position: center top; filter: brightness(0.6) saturate(1); }
    }
    header { text-align: center; padding: 20px; }
    header img { max-width: 480px; width: 90%; height: auto; animation: float 5s ease-in-out infinite alternate; filter: drop-shadow(0 0 10px rgba(255,255,255,0.4)); }
    @keyframes float { from { transform: translateY(0px); } to { transform: translateY(10px); } }
    .wrap { display: flex; gap: 30px; padding: 20px; flex-wrap: wrap; justify-content: center; align-items: flex-start; }
    .left { width: 280px; text-align: center; }
    .right {
      flex: 1;
      background: var(--panel);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4), 0 0 40px rgba(255, 204, 0, 0.2);
      text-align: center;
      min-height: 380px;
      max-width: 900px;
      animation: glowBorder 3s ease-in-out infinite alternate;
    }
    @keyframes glowBorder {
      0% { box-shadow: 0 0 10px rgba(255, 204, 0, 0.3), 0 0 20px rgba(255, 204, 0, 0.15); }
      50% { box-shadow: 0 0 30px rgba(255, 255, 100, 0.6), 0 0 60px rgba(255, 204, 0, 0.4); }
      100% { box-shadow: 0 0 10px rgba(255, 204, 0, 0.3), 0 0 20px rgba(255, 204, 0, 0.15); }
    }
    input#codigo {
      width: 220px; padding: 14px; font-size: 22px; border-radius: 8px;
      border: 0; text-align: center; box-shadow: 0 0 6px #333 inset;
    }
    .keypad { display: grid; grid-template-columns: repeat(3, 90px); gap: 12px; margin-top: 18px; justify-content: center; }
    .keypad button {
      padding: 16px; font-weight: 700; border-radius: 8px; border: 0;
      background: #333; color: #fff; cursor: pointer; transition: 0.2s; font-size: 20px;
    }
    .keypad button:hover { background: #555; }
    .keypad .enter { grid-column: span 3; background: #28a745; }
    .keypad .enter:hover { background: #218838; }
    .keypad .clear { background: #dc3545; }
    .keypad .clear:hover { background: #c82333; }
    .keypad .back { background: #ff8800; }
    .keypad .back:hover { background: #e07b00; }
    .thumbnails { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px; }
    .thumbnails img {
      width: 240px; border-radius: 10px; border: 3px solid var(--muted);
      cursor: pointer; transition: transform .15s, border-color .15s, box-shadow .15s;
    }
    .thumbnails img:hover { transform: scale(1.08); border-color: var(--accent); box-shadow: 0 0 12px var(--accent); }

    /* PLAYER */
    #overlay {
      display: none; position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh; z-index: 99999; background: #000;
      align-items: center; justify-content: center;
    }
    #overlay.open { display: flex; }
    .playerWrap { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; display: flex; align-items: center; justify-content: center; }
    #overlayPlayer iframe { width: 100%; height: 100%; border: 0; }
    .closeBtn {
      position: absolute; top: 10px; right: 20px; background: rgba(0,0,0,0.5);
      color: #fff; font-size: 28px; border: 0; border-radius: 8px; cursor: pointer; z-index: 10;
    }

    /* NOTA */
    #notaFinal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      z-index: 100000;
      text-align: center;
      font-size: 60px;
      font-weight: bold;
    }
    #fogos canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header><img src="./logo.png" alt="Karaok√™ do Japa" /></header>
  <main class="wrap">
    <section class="left">
      <p>Digite o c√≥digo da m√∫sica:</p>
      <input id="codigo" placeholder="Ex: 6197" />
      <div class="keypad">
        <button onclick="digitar('1')">1</button>
        <button onclick="digitar('2')">2</button>
        <button onclick="digitar('3')">3</button>
        <button onclick="digitar('4')">4</button>
        <button onclick="digitar('5')">5</button>
        <button onclick="digitar('6')">6</button>
        <button onclick="digitar('7')">7</button>
        <button onclick="digitar('8')">8</button>
        <button onclick="digitar('9')">9</button>
        <button class="back" onclick="backspace()">BACK</button>
        <button onclick="digitar('0')">0</button>
        <button class="clear" onclick="clearAll()">C</button>
        <button class="enter" onclick="buscar()">‚úî ENTER</button>
      </div>
    </section>
    <section class="right" id="resultado"><p>üîé Digite um c√≥digo para come√ßar.</p></section>
  </main>

  <div id="overlay">
    <div class="playerWrap">
      <button class="closeBtn" onclick="fecharVideo(true)">‚úï Fechar</button>
      <div id="overlayPlayer"></div>
    </div>
  </div>

  <div id="notaFinal">
    <div id="fogos"><canvas id="fireworks"></canvas></div>
    <div id="textoNota"></div>
    <audio id="somAplausos" src="./aplausos.mp3"></audio>
  </div>

  <audio id="bgAudio" src="./ambiente.mp3" loop autoplay></audio>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
  const API_KEY = "AIzaSyABdd6X4cKzMHR8JVWdw0jlLoFY4UDRQ88";
  let musicas = [], player = null, pendingVideoId = null;
  const bgAudio = document.getElementById("bgAudio");
  try{ bgAudio.volume = 0.15; }catch(e){}

  async function carregarMusicas() {
    try {
      const res = await fetch("./karaoke.json");
      musicas = await res.json();
    } catch(err) { console.warn("Erro ao carregar karaoke.json", err); musicas = []; }
  }

  function digitar(n){ codigo.value += n; }
  function backspace(){ codigo.value = codigo.value.slice(0,-1); }
  function clearAll(){ codigo.value = ''; }

  async function buscar() {
    const resultado = document.getElementById('resultado');
    resultado.innerHTML = "";
    const code = codigo.value.trim();
    if (!code) { resultado.innerHTML = "<p>‚ùå Digite um c√≥digo.</p>"; return; }
    const item = musicas.find(m => String(m.codigo) === String(code));
    if (!item) { resultado.innerHTML = "<p>‚ùå C√≥digo n√£o encontrado.</p>"; return; }

    const query = `karaoke ${item.artista} ${item.musica}`;
    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=${API_KEY}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      const items = Array.isArray(data.items) ? data.items : [];
      const videos = items.filter(i => i.id && i.id.videoId);
      if (videos.length === 0) { resultado.innerHTML = "<p>‚ùå Nenhum v√≠deo encontrado.</p>"; return; }

      const preferidos = videos.filter(v => v.snippet.title.toLowerCase().includes("karaoke"));
      const escolhidos = [...preferidos.slice(0,3), ...videos.slice(0,3 - Math.min(preferidos.length,3))];
      resultado.innerHTML = `<h2>${item.artista} - ${item.musica}</h2>`;
      const thumbs = document.createElement("div");
      thumbs.className = "thumbnails";
      escolhidos.forEach(v => {
        const img = document.createElement("img");
        img.src = v.snippet.thumbnails.medium.url;
        img.alt = v.snippet.title || "video";
        img.onclick = () => abrirVideo(v.id.videoId);
        thumbs.appendChild(img);
      });
      resultado.appendChild(thumbs);
    } catch(err) {
      resultado.innerHTML = `<p>‚ùå Erro: ${err.message}</p>`;
    }
  }

  function abrirVideo(videoId) {
    const overlay = document.getElementById('overlay');
    overlay.classList.add('open');
    document.body.style.overflow = 'hidden';
    bgAudio.pause();
    const overlayPlayer = document.getElementById('overlayPlayer');
    overlayPlayer.innerHTML = '';
    if (window.YT && window.YT.Player) criarPlayer(videoId);
    else pendingVideoId = videoId;
  }

  function criarPlayer(videoId) {
    if (player && player.destroy) player.destroy();
    player = new YT.Player('overlayPlayer', {
      videoId,
      playerVars: { autoplay: 1, controls: 1, modestbranding: 1, rel: 0 },
      events: { onStateChange: onPlayerStateChange }
    });
  }

  function onYouTubeIframeAPIReady() {
    if (pendingVideoId) { criarPlayer(pendingVideoId); pendingVideoId = null; }
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      mostrarNota();
    }
  }

  function mostrarNota() {
    const notaDiv = document.getElementById('notaFinal');
    const texto = document.getElementById('textoNota');
    const aplausos = document.getElementById('somAplausos');
    notaDiv.style.display = 'flex';
    texto.innerHTML = "Nota ...";
    let tempo = 0, notaReal = Math.floor(70 + Math.random() * 31);
    const intervalo = setInterval(()=>{
      texto.innerHTML = "Nota " + Math.floor(70 + Math.random() * 31);
      tempo += 100;
      if (tempo >= 2000) {
        clearInterval(intervalo);
        texto.innerHTML = `Nota ${notaReal}`;
        let frase = "";
        if (notaReal < 80) frase = "üòÖ Pode melhorar, mas valeu a coragem!";
        else if (notaReal < 90) frase = "üëè Muito bom! T√° quase profissional!";
        else frase = "üé§ Incr√≠vel! Uma estrela nasceu!";
        texto.innerHTML += "<br><br>" + frase;
        aplausos.play();
        iniciarFogos();
        setTimeout(()=>{
          notaDiv.style.display = 'none';
          pararFogos();
          fecharVideo();
        }, 5000);
      }
    }, 100);
  }

  function fecharVideo(manual=false) {
    try { if (player && player.destroy) player.destroy(); } catch(e){}
    const overlay = document.getElementById('overlay');
    overlay.classList.remove('open');
    document.body.style.overflow = '';
    document.getElementById('overlayPlayer').innerHTML = '';
    if (manual) { // se o usu√°rio fechou manualmente, n√£o mostra nota
      document.getElementById('notaFinal').style.display = 'none';
    }
    bgAudio.play();
    resetarTela();
  }

  function resetarTela() {
    codigo.value = "";
    document.getElementById('resultado').innerHTML = "<p>üîé Digite um c√≥digo para come√ßar.</p>";
  }

  // FOGOS DE ARTIF√çCIO SIMPLES
  let fireworksInterval;
  function iniciarFogos(){
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const particles = [];
    fireworksInterval = setInterval(()=>{
      for(let i=0;i<40;i++){
        particles.push({
          x: canvas.width/2, y: canvas.height/2,
          vx: (Math.random()-0.5)*10,
          vy: (Math.random()-0.5)*10,
          life: 100, color: `hsl(${Math.random()*360},100%,60%)`
        });
      }
    }, 300);

    function draw(){
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      for(let i=0;i<particles.length;i++){
        const p=particles[i];
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,4,4);
        p.x+=p.vx; p.y+=p.vy; p.vy+=0.1; p.life--;
        if(p.life<=0) particles.splice(i,1);
      }
      requestAnimationFrame(draw);
    }
    draw();
  }
  function pararFogos(){ clearInterval(fireworksInterval); }

  carregarMusicas();
  </script>
</body>
</html>
