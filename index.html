<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Karaok√™ do Japa</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Reset e layout base */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* elimina scroll da p√°gina principal */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Container escal√°vel: tudo fica dentro de #app e ser√° reduzido quando necess√°rio */
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transform-origin: top center;
      background: url('./9937771.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    header { text-align: center; padding: 12px 10px; flex: 0 0 auto; }
    header img { max-width: 420px; width: 70%; height: auto; display: block; margin: 0 auto; }

    main.wrap {
      flex: 1 1 auto;
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: nowrap; /* evitar quebra que gere scroll */
      justify-content: center;
      align-items: flex-start;
      gap: 18px;
      padding: 8px 12px 18px;
      box-sizing: border-box;
    }

    .left {
      width: 280px;
      min-width: 180px;
      text-align: center;
      flex-shrink: 0;
    }

    .right {
      flex: 1 1 520px;
      background: rgba(0,0,0,0.65);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      min-height: 220px;
      max-width: 900px;
      box-sizing: border-box;
    }

    /* Input e teclado num√©rico */
    input#codigo {
      width: 220px;
      padding: 10px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      text-align: center;
      box-sizing: border-box;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 72px); /* reduz largura padr√£o para caber */
      gap: 8px;
      margin-top: 12px;
      justify-content: center;
    }

    .keypad button {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: rgba(0,0,0,0.6);
      color: #fff;
      min-width: 64px;
      min-height: 48px;
      box-sizing: border-box;
    }

    .keypad button:active { background: rgba(255,255,255,0.06); }
    .keypad .enter { background: #28a745; }
    .keypad .clear { background: #dc3545; }
    .keypad .back { background: #ff8800; }

    /* Faz o bot√£o ENTER (OK) ocupar a largura total do teclado num√©rico */
    .keypad .enter {
      grid-column: 1 / -1; /* ocupa todas as colunas */
      padding: 14px 10px;
      font-size: 20px;
    }

    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .thumbnails img {
      width: 180px; /* reduz para evitar que estoure a altura */
      border-radius: 8px;
      border: 2px solid #666;
      cursor: pointer;
      transition: transform .12s;
    }

    .thumbnails img:hover { transform: scale(1.05); border-color: #ffcc00; }

    /* Webviewer e modal fullscreen continuam fixos */
    #webviewer {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none; justify-content: center; align-items: center;
      z-index: 9999; flex-direction: column;
    }
    #webviewer iframe { width: 100%; height: 100%; border: none; }
    #closeBtn {
      position: absolute; top: 12px; right: 16px; background: #dc3545; color: white;
      border: none; font-size: 20px; border-radius: 50%; width: 44px; height: 44px; cursor: pointer; z-index: 10000;
    }

    /* Placar e fogos (mantive, mas com tamanhos responsivos) */
    #score-display { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10001; }
    #score-text { font-size: 15vw; font-weight: bold; color: #ffcc00; text-shadow: 0 0 20px #ff0000, 0 0 10px #ff0000; }
    #score-label { font-size: 4vw; color: #fff; margin-top: 12px; }

    .fireworks { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10002; display: none; }
    .firework { position: absolute; width: 8px; height: 8px; border-radius: 50%; opacity: 0; animation: explode 1s ease-out forwards; }

    @keyframes explode { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(36); opacity: 0; } }

    /* Pequenas melhorias para telas muito pequenas */
    @media (max-height: 560px) {
      header { padding: 6px 6px; }
      header img { max-width: 320px; width: 60%; }
      .left { width: 220px; }
      .keypad { grid-template-columns: repeat(3, 60px); gap: 6px; }
      input#codigo { width: 180px; font-size: 18px; padding: 8px; }
      .thumbnails img { width: 140px; }
      #score-text { font-size: 24vw; }
      #score-label { font-size: 6vw; }
    }
  </style>
</head>
<body>
  <!-- tudo dentro do #app para permitir escala via transform -->
  <div id="app">
    <header><img src="./logo.png" alt="Karaok√™ do Japa" /></header>
    <main class="wrap">
      <section class="left">
        <p>Digite o c√≥digo da m√∫sica:</p>
        <input id="codigo" placeholder="Ex: 6197" type="tel" inputmode="none" />
        <div class="keypad" aria-hidden="false">
          <button onclick="digitar('1')">1</button>
          <button onclick="digitar('2')">2</button>
          <button onclick="digitar('3')">3</button>
          <button onclick="digitar('4')">4</button>
          <button onclick="digitar('5')">5</button>
          <button onclick="digitar('6')">6</button>
          <button onclick="digitar('7')">7</button>
          <button onclick="digitar('8')">8</button>
          <button onclick="digitar('9')">9</button>
          <button class="back" onclick="backspace()">BACK</button>
          <button onclick="digitar('0')">0</button>
          <button class="clear" onclick="clearAll()">C</button>
          <button class="enter" onclick="buscar()">‚úî OK</button>
        </div>
      </section>
      <section class="right" id="resultado">
        <p>üîé Digite um c√≥digo para come√ßar.</p>
      </section>
    </main>
  </div>

  <div id="webviewer">
    <button id="closeBtn" onclick="fecharWebViewer()">‚úï</button>
    <iframe id="youtubeFrame" allow="autoplay; fullscreen; encrypted-media" allowfullscreen></iframe>
    <div id="score-display">
      <div id="fireworks-container" class="fireworks">
        <div class="firework a"></div>
        <div class="firework b"></div>
        <div class="firework c"></div>
        <div class="firework d"></div>
        <div class="firework e"></div>
      </div>
      <div id="score-label">SUA NOTA:</div>
      <div id="score-text">0</div>
    </div>
  </div>

  <audio id="bgAudio" src="./ambiente.mp3" loop></audio>
  <audio id="applauseAudio" src="./aplausos.mp3" preload="auto"></audio>

  <script>
    /* Script de ajuste autom√°tico: escala o #app para caber sempre na viewport
       Sem gerar scroll e sem alterar o layout funcional. */
    const app = document.getElementById('app');

    function ajustarEscala() {
      // for√ßa recalcular tamanhos sem scroll
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      // conte√∫do natural (sem escala) - usamos um valor base fixo que represente o layout esperado
      const baseWidth = 1200; // largura de refer√™ncia do layout
      const baseHeight = 820; // altura de refer√™ncia do layout

      // calcula escala necess√°ria para caber em ambas dimens√µes
      const scaleW = vw / baseWidth;
      const scaleH = vh / baseHeight;
      const scale = Math.min(scaleW, scaleH, 1); // nunca aumenta al√©m de 1

      app.style.transform = `scale(${scale})`;

      // quando a escala √© pequena, reduzimos espa√ßamentos extras para melhorar a leitura
      if (scale < 0.8) {
        app.style.padding = '0';
      } else {
        app.style.padding = '';
      }
    }

    // ajusta ao carregar e ao redimensionar
    window.addEventListener('resize', ajustarEscala);
    window.addEventListener('orientationchange', ajustarEscala);
    window.addEventListener('load', ajustarEscala);

    // --- restante do script do projeto (mantive a l√≥gica original) ---
    const bgAudio = document.getElementById('bgAudio');
    bgAudio.volume = 0.15;
    const applauseAudio = document.getElementById('applauseAudio');
    applauseAudio.volume = 0.8;

    // Pontua√ß√£o
    const scoreDisplay = document.getElementById('score-display');
    const scoreText = document.getElementById('score-text');
    const fireworksContainer = document.getElementById('fireworks-container');

    const codigo = document.getElementById('codigo');
    const viewer = document.getElementById('webviewer');
    const frame = document.getElementById('youtubeFrame');
    const resultado = document.getElementById('resultado');

    document.addEventListener('click', () => { if (bgAudio.paused) bgAudio.play().catch(()=>{}); }, { once: true });

    let musicas = [];
    const API_KEY = "AIzaSyABdd6X4cKzMHR8JVWdw0jlLoFY4UDRQ88";

    async function carregarMusicas() {
      try {
        const res = await fetch("./karaoke.json");
        musicas = await res.json();
      } catch (e) { console.error("Erro ao carregar karaoke.json:", e); }
    }

    function digitar(n){ codigo.value += n; }
    function backspace(){ codigo.value = codigo.value.slice(0,-1); }
    function clearAll(){ codigo.value = ''; }

    async function buscar() {
      const codigoVal = codigo.value.trim();
      resultado.innerHTML = "";
      codigo.blur();
      const item = musicas.find(m => Number(m.codigo) === Number(codigoVal));
      if (!item) { resultado.innerHTML = "<p>‚ùå C√≥digo n√£o encontrado.</p>"; return; }
      const query = `karaoke ${item.artista} ${item.musica}`;
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const videos = (data.items || []).filter(i => i.id?.videoId);
        if (!videos.length) {
          resultado.innerHTML = `<h2>${item.artista} - ${item.musica}</h2><p>‚ùå Nenhum v√≠deo encontrado.</p>`;
          return;
        }
        resultado.innerHTML = `<h2>${item.artista} - ${item.musica}</h2><div class='thumbnails'></div>`;
        const thumbs = resultado.querySelector('.thumbnails');
        videos.slice(0,3).forEach(v => {
          const img = document.createElement("img");
          img.src = v.snippet.thumbnails.medium.url;
          img.alt = v.snippet.title;
          img.onclick = () => abrirVideoNoWebViewer(v.id.videoId);
          thumbs.appendChild(img);
        });
      } catch (err) {
        resultado.innerHTML = "<p>‚ùå Erro ao buscar v√≠deo.</p>";
        console.error(err);
      }
    }

    function abrirVideoNoWebViewer(videoId) {
      bgAudio.pause();
      const embedUrl = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&enablejsapi=1&controls=1`;
      frame.src = "";
      setTimeout(() => { frame.src = embedUrl; }, 100);
      frame.setAttribute("allow", "autoplay; fullscreen; encrypted-media");
      viewer.style.display = "flex";
      scoreDisplay.style.display = "none";

      window.onYouTubeIframeAPIReady = function() {
        new YT.Player('youtubeFrame', {
          events: {
            'onStateChange': function(e) {
              if (e.data === YT.PlayerState.ENDED) mostrarPontuacao();
            }
          }
        });
      };
      if (!document.getElementById('ytapi')) {
        const tag = document.createElement('script');
        tag.id = 'ytapi';
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);
      }
    }

    function mostrarPontuacao() {
      frame.src = "";
      scoreDisplay.style.display = "flex";
      scoreText.textContent = "0";
      applauseAudio.currentTime = 0;
      applauseAudio.play().catch(()=>{});

      let randomizationInterval = setInterval(() => { scoreText.textContent = Math.floor(Math.random() * 101); }, 50);

      setTimeout(() => {
        clearInterval(randomizationInterval);
        const finalScore = Math.floor(Math.random() * (100 - 75 + 1)) + 75;
        scoreText.textContent = finalScore;
        fireworksContainer.style.display = "block";
        setTimeout(() => { fecharWebViewer(); }, 5000);
      }, 2000);
    }

    function fecharWebViewer() {
      viewer.style.display = "none";
      frame.src = "";
      scoreDisplay.style.display = "none";
      fireworksContainer.style.display = "none";
      applauseAudio.pause();
      resultado.innerHTML = "<p>üîé Digite um c√≥digo para come√ßar.</p>";
      codigo.value = "";
      bgAudio.play().catch(()=>{});
    }

    carregarMusicas();
  </script>
</body>
</html>
