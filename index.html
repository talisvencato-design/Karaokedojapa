<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Karaok√™ do Japa</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body, html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 99999;
      background: #000;
      align-items: center;
      justify-content: center;
    }

    #overlay.open { display: flex; }

    .playerWrap {
      width: 100vw !important;
      height: 100vh !important;
      position: fixed !important;
      top: 0; left: 0;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      padding: 0; margin: 0;
    }

    #overlayPlayer iframe {
      width: 100vw !important;
      height: 100vh !important;
      border: 0 !important;
      object-fit: cover;
    }

    .closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: white;
      background: rgba(0,0,0,0.5);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 100000;
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="Karaok√™ do Japa" style="max-width:480px;width:90%;height:auto;display:block;margin:20px auto;"/>
  </header>

  <main class="wrap">
    <section class="left">
      <p>Digite o c√≥digo da m√∫sica:</p>
      <input id="codigo" placeholder="Ex: 6197" style="width:220px;padding:14px;font-size:22px;text-align:center;border-radius:8px;border:0;"/>
      <button onclick="buscar()" style="margin-top:10px;padding:10px 20px;font-size:20px;cursor:pointer;">Buscar</button>
    </section>
    <section id="resultado" style="margin-top:20px;text-align:center;">üîé Digite um c√≥digo para come√ßar.</section>
  </main>

  <div id="overlay">
    <div class="playerWrap">
      <button class="closeBtn" onclick="fecharVideo()">‚úï</button>
      <div id="overlayPlayer"></div>
    </div>
  </div>

  <audio id="bgAudio" src="./ambiente.mp3" loop autoplay></audio>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const API_KEY = "AIzaSyABdd6X4cKzMHR8JVWdw0jlLoFY4UDRQ88";
    let musicas = [], player = null, pendingVideoId = null;
    const bgAudio = document.getElementById("bgAudio");
    try{ bgAudio.volume = 0.15; }catch(e){}

    async function carregarMusicas() {
      try {
        const res = await fetch("./karaoke.json");
        musicas = await res.json();
      } catch(err) { console.warn("Erro ao carregar karaoke.json", err); musicas = []; }
    }

    async function buscar() {
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = "";
      const code = document.getElementById('codigo').value.trim();
      if (!code) { resultado.innerHTML = "<p>‚ùå Digite um c√≥digo.</p>"; return; }
      const item = musicas.find(m => String(m.codigo) === String(code));
      if (!item) { resultado.innerHTML = "<p>‚ùå C√≥digo n√£o encontrado.</p>"; return; }

      const query = `karaoke ${item.artista} ${item.musica}`;
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const videos = (data.items || []).filter(i => i.id && i.id.videoId);
        if (!videos.length) { resultado.innerHTML = "<p>‚ùå Nenhum v√≠deo encontrado.</p>"; return; }

        resultado.innerHTML = `<h2>${item.artista} - ${item.musica}</h2>`;
        const thumbs = document.createElement("div");
        videos.slice(0,3).forEach(v => {
          const img = document.createElement("img");
          img.src = v.snippet.thumbnails.medium.url;
          img.alt = v.snippet.title;
          img.style = "width:240px;margin:10px;border-radius:10px;cursor:pointer;";
          img.onclick = () => abrirVideo(v.id.videoId);
          thumbs.appendChild(img);
        });
        resultado.appendChild(thumbs);
      } catch(err) {
        resultado.innerHTML = `<p>‚ùå Erro: ${err.message}</p>`;
      }
    }

    function abrirVideo(videoId) {
      const overlay = document.getElementById('overlay');
      overlay.classList.add('open');
      document.body.style.overflow = 'hidden';
      try { bgAudio.pause(); } catch(e){}

      const overlayPlayer = document.getElementById('overlayPlayer');
      overlayPlayer.innerHTML = '';
      if (window.YT && window.YT.Player) criarPlayer(videoId);
      else pendingVideoId = videoId;

      // For√ßar o overlay a cobrir toda a tela
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.zIndex = '99999';

      // Tenta fullscreen nativo
      const playerWrap = overlay.querySelector(".playerWrap");
      if (playerWrap) {
        const reqFS = playerWrap.requestFullscreen || playerWrap.webkitRequestFullscreen || playerWrap.msRequestFullscreen;
        if (reqFS) reqFS.call(playerWrap);
      }
    }

    function criarPlayer(videoId) {
      if (player && player.destroy) try { player.destroy(); } catch(e) {}
      player = new YT.Player('overlayPlayer', {
        videoId,
        playerVars: {
          autoplay: 1,
          controls: 1,
          fs: 1,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onReady: e => e.target.playVideo(),
          onStateChange: e => {
            if (e.data === YT.PlayerState.ENDED) fecharVideo();
          }
        }
      });
    }

    function fecharVideo() {
      try { if (player && player.destroy) player.destroy(); } catch(e){}
      const overlay = document.getElementById('overlay');
      overlay.classList.remove('open');
      document.body.style.overflow = '';
      const ovp = document.getElementById('overlayPlayer');
      ovp.innerHTML = '';
      try { bgAudio.play(); } catch(e){}
    }

    function onYouTubeIframeAPIReady() {
      if (pendingVideoId) { criarPlayer(pendingVideoId); pendingVideoId = null; }
    }

    carregarMusicas();
  </script>
</body>
</html>
