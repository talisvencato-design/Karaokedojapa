<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Karaok√™ do Japa</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      color: #fff;
      font-family: Arial, sans-serif;
      background: url('./9937771.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header { text-align: center; padding: 20px; }
    header img { max-width: 480px; width: 90%; height: auto; }

    .wrap {
      display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-start;
      gap: 30px; padding: 20px;
    }

    .left { width: 280px; text-align: center; }
    .right {
      flex: 1; background: rgba(0,0,0,0.7); border-radius: 12px;
      padding: 20px; text-align: center; min-height: 380px; max-width: 900px;
    }

    input#codigo {
      width: 220px; padding: 14px; font-size: 22px;
      border-radius: 8px; border: none; text-align: center;
    }

    .keypad {
      display: grid; grid-template-columns: repeat(3, 90px);
      gap: 12px; margin-top: 18px; justify-content: center;
    }

    .keypad button {
      padding: 16px; font-size: 20px; border-radius: 8px;
      border: none; cursor: pointer; background: #333; color: #fff;
    }
    .keypad .enter { grid-column: span 3; background: #28a745; }
    .keypad .clear { background: #dc3545; }
    .keypad .back { background: #ff8800; }

    .thumbnails {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 20px; margin-top: 20px;
    }

    .thumbnails img {
      width: 240px; border-radius: 10px;
      border: 3px solid #666; cursor: pointer;
      transition: transform .15s;
    }
    .thumbnails img:hover {
      transform: scale(1.08); border-color: #ffcc00;
    }

    @media (orientation: portrait) {
      .wrap { flex-direction: column; align-items: center; }
      .left, .right { width: 100%; max-width: 600px; }
      .thumbnails img { width: 180px; }
    }

    @media (orientation: landscape) {
      .wrap { flex-direction: row; justify-content: center; align-items: flex-start; }
      .left { width: 300px; }
      .right { max-width: 900px; }
    }
  </style>
</head>
<body>
  <header><img src="./logo.png" alt="Karaok√™ do Japa" /></header>

  <main class="wrap">
    <section class="left">
      <p>Digite o c√≥digo da m√∫sica:</p>
      <input id="codigo" readonly placeholder="Ex: 6197" />
      <div class="keypad">
        <button onclick="digitar('1')">1</button>
        <button onclick="digitar('2')">2</button>
        <button onclick="digitar('3')">3</button>
        <button onclick="digitar('4')">4</button>
        <button onclick="digitar('5')">5</button>
        <button onclick="digitar('6')">6</button>
        <button onclick="digitar('7')">7</button>
        <button onclick="digitar('8')">8</button>
        <button onclick="digitar('9')">9</button>
        <button class="back" onclick="backspace()">BACK</button>
        <button onclick="digitar('0')">0</button>
        <button class="clear" onclick="clearAll()">C</button>
        <button class="enter" onclick="buscar()">‚úî ENTER</button>
      </div>
    </section>

    <section class="right" id="resultado">
      <p>üîé Digite um c√≥digo para come√ßar.</p>
    </section>
  </main>

  <audio id="bgAudio" src="./ambiente.mp3" loop></audio>

  <script>
    const bgAudio = document.getElementById('bgAudio');
    bgAudio.volume = 0.15;

    const ativarSom = () => {
      if (bgAudio.paused) bgAudio.play().catch(()=>{});
    };
    document.addEventListener('click', ativarSom, { once: true });

    let musicas = [];
    const API_KEY = "AIzaSyABdd6X4cKzMHR8JVWdw0jlLoFY4UDRQ88";

    async function carregarMusicas() {
      try {
        const res = await fetch("./karaoke.json");
        musicas = await res.json();
      } catch (e) {
        console.error("Erro ao carregar karaoke.json:", e);
      }
    }

    function digitar(n){ codigo.value += n; ativarSom(); }
    function backspace(){ codigo.value = codigo.value.slice(0,-1); }
    function clearAll(){ codigo.value = ''; }

    async function buscar() {
      ativarSom();
      const codigoVal = document.getElementById('codigo').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = "";

      const item = musicas.find(m => Number(m.codigo) === Number(codigoVal));
      if (!item) { resultado.innerHTML = "<p>‚ùå C√≥digo n√£o encontrado.</p>"; return; }

      const query = `karaoke ${item.artista} ${item.musica}`;
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const videos = (data.items || []).filter(i => i.id?.videoId);
        if (!videos.length) { resultado.innerHTML = "<p>‚ùå Nenhum v√≠deo encontrado.</p>"; return; }

        resultado.innerHTML = `<h2>${item.artista} - ${item.musica}</h2><div class='thumbnails'></div>`;
        const thumbs = resultado.querySelector('.thumbnails');
        videos.slice(0,3).forEach(v => {
          const img = document.createElement("img");
          img.src = v.snippet.thumbnails.medium.url;
          img.alt = v.snippet.title;
          img.onclick = () => abrirVideo(v.id.videoId);
          thumbs.appendChild(img);
        });
      } catch (err) {
        resultado.innerHTML = "<p>‚ùå Erro ao buscar v√≠deo.</p>";
        console.error(err);
      }
    }

    function abrirVideo(videoId) {
      const appUrl = `vnd.youtube:${videoId}`;
      const webUrl = `https://www.youtube.com/watch?v=${videoId}`;

      try {
        window.location.href = appUrl;
        setTimeout(() => {
          window.open(webUrl, '_blank');
        }, 1000);
      } catch (e) {
        window.open(webUrl, '_blank');
      }
    }

    carregarMusicas();
  </script>
</body>
</html>
