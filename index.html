<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karaok√™</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000, #1a1a1a);
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.4em;
      letter-spacing: 2px;
    }

    #codigo {
      width: 200px;
      padding: 10px;
      font-size: 1.2em;
      text-align: center;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-top: 10px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .keypad button {
      font-size: 1.5em;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .keypad button:hover {
      background-color: #666;
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      min-height: 50px;
    }

    #webviewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 10;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #youtubeFrame {
      width: 90%;
      height: 80%;
      border: none;
      border-radius: 12px;
    }

    #fechar {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5em;
      cursor: pointer;
      color: white;
      background: none;
      border: none;
    }

    #score-display {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      z-index: 20;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 3em;
    }

    #fireworks-container {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 25;
      pointer-events: none;
    }

    .thumbnails img {
      width: 200px;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .thumbnails img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üé§ Karaok√™</h1>
  <input id="codigo" placeholder="C√≥digo" readonly />

  <div class="keypad">
    <button onclick="digitar('1')">1</button>
    <button onclick="digitar('2')">2</button>
    <button onclick="digitar('3')">3</button>
    <button onclick="digitar('4')">4</button>
    <button onclick="digitar('5')">5</button>
    <button onclick="digitar('6')">6</button>
    <button onclick="digitar('7')">7</button>
    <button onclick="digitar('8')">8</button>
    <button onclick="digitar('9')">9</button>
    <button onclick="clearAll()">C</button>
    <button onclick="digitar('0')">0</button>
    <button onclick="backspace()">‚å´</button>
  </div>

  <div style="margin-top:20px">
    <button onclick="buscar()" style="padding:10px 20px;font-size:1.2em;border-radius:10px;border:none;cursor:pointer;background:#00aaff;color:#fff;">Buscar</button>
  </div>

  <div id="resultado">üîé Digite um c√≥digo para come√ßar.</div>

  <div id="webviewer">
    <button id="fechar" onclick="fecharWebViewer()">‚úñ</button>
    <iframe id="youtubeFrame" allow="autoplay; encrypted-media"></iframe>
  </div>

  <div id="score-display">
    <div>‚≠ê Nota: <span id="score-text">0</span></div>
  </div>

  <div id="fireworks-container"></div>

  <audio id="bgAudio" src="sons/fundo.mp3" loop></audio>
  <audio id="applauseAudio" src="sons/aplausos.mp3"></audio>

  <script>
    const bgAudio = document.getElementById('bgAudio');
    bgAudio.volume = 0.15;
    const applauseAudio = document.getElementById('applauseAudio');
    applauseAudio.volume = 0.8;
    const scoreDisplay = document.getElementById('score-display');
    const scoreText = document.getElementById('score-text');
    const fireworksContainer = document.getElementById('fireworks-container');
    const codigo = document.getElementById('codigo');
    const viewer = document.getElementById('webviewer');
    const frame = document.getElementById('youtubeFrame');
    const resultado = document.getElementById('resultado');

    document.addEventListener('click', () => {
      if (bgAudio.paused) bgAudio.play().catch(()=>{});
    }, { once: true });

    let musicas = [];
    const API_KEY = "AIzaSyABdd6X4cKzMHR8JVWdw0jlLoFY4UDRQ88";

    async function carregarMusicas() {
      try {
        const res = await fetch("./karaoke.json");
        musicas = await res.json();
      } catch (e) { console.error("Erro ao carregar karaoke.json:", e); }
    }

    function digitar(n){ codigo.value += n; }
    function backspace(){ codigo.value = codigo.value.slice(0,-1); }
    function clearAll(){ codigo.value = ''; }

    async function buscar() {
      const codigoVal = codigo.value.trim();
      resultado.innerHTML = "";
      codigo.blur();
      const item = musicas.find(m => Number(m.codigo) === Number(codigoVal));
      if (!item) { resultado.innerHTML = "<p>‚ùå C√≥digo n√£o encontrado.</p>"; return; }
      const query = `karaoke ${item.artista} ${item.musica}`;
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const videos = (data.items || []).filter(i => i.id?.videoId);
        if (!videos.length) {
          resultado.innerHTML = `<h2>${item.artista} - ${item.musica}</h2><p>‚ùå Nenhum v√≠deo encontrado.</p>`;
          return;
        }
        resultado.innerHTML = `<h2>${item.artista} - ${item.musica}</h2><div class='thumbnails'></div>`;
        const thumbs = resultado.querySelector('.thumbnails');
        videos.slice(0,3).forEach(v => {
          const img = document.createElement("img");
          img.src = v.snippet.thumbnails.medium.url;
          img.alt = v.snippet.title;
          img.onclick = () => abrirVideoNoWebViewer(v.id.videoId);
          thumbs.appendChild(img);
        });
      } catch (err) {
        resultado.innerHTML = "<p>‚ùå Erro ao buscar v√≠deo.</p>";
        console.error(err);
      }
    }

    let ytPlayer = null;
    let pendingVideoId = null;

    function loadYouTubeAPIOnce() {
      if (!document.getElementById('ytapi')) {
        const tag = document.createElement('script');
        tag.id = 'ytapi';
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);
      }
    }

    window.onYouTubeIframeAPIReady = function() {
      if (pendingVideoId) {
        createPlayer(pendingVideoId);
        pendingVideoId = null;
      }
    };

    function createPlayer(initialVideoId) {
      if (ytPlayer && typeof ytPlayer.destroy === 'function') {
        try { ytPlayer.destroy(); } catch(e){ console.warn(e); }
        ytPlayer = null;
      }

      ytPlayer = new YT.Player('youtubeFrame', {
        videoId: initialVideoId,
        playerVars: {
          autoplay: 1,
          controls: 1,
          rel: 0,
          modestbranding: 1
        },
        events: {
          'onStateChange': function(e) {
            if (e.data === YT.PlayerState.ENDED) {
              mostrarPontuacao();
            }
          }
        }
      });
    }

    function abrirVideoNoWebViewer(videoId) {
      bgAudio.pause();
      viewer.style.display = "flex";
      scoreDisplay.style.display = "none";
      fireworksContainer.style.display = "none";

      loadYouTubeAPIOnce();

      if (window.YT && typeof YT.Player === 'function') {
        if (ytPlayer) {
          try {
            ytPlayer.loadVideoById({videoId: videoId, startSeconds: 0});
          } catch (e) {
            console.warn("Erro ao trocar v√≠deo, recriando player:", e);
            createPlayer(videoId);
          }
        } else {
          createPlayer(videoId);
        }
      } else {
        pendingVideoId = videoId;
      }
    }

    function mostrarPontuacao() {
      try {
        if (ytPlayer && typeof ytPlayer.stopVideo === 'function') ytPlayer.stopVideo();
      } catch(e){ console.warn(e); }

      scoreDisplay.style.display = "flex";
      scoreText.textContent = "0";
      applauseAudio.currentTime = 0;
      applauseAudio.play().catch(()=>{});

      let randomizationInterval = setInterval(() => {
        scoreText.textContent = Math.floor(Math.random() * 101);
      }, 50);

      setTimeout(() => {
        clearInterval(randomizationInterval);
        const finalScore = Math.floor(Math.random() * (100 - 75 + 1)) + 75;
        scoreText.textContent = finalScore;
        fireworksContainer.style.display = "block";
        setTimeout(() => { fecharWebViewer(); }, 5000);
      }, 2000);
    }

    function fecharWebViewer() {
      viewer.style.display = "none";
      scoreDisplay.style.display = "none";
      fireworksContainer.style.display = "none";
      try { applauseAudio.pause(); applauseAudio.currentTime = 0; } catch(e){}

      if (ytPlayer && typeof ytPlayer.destroy === 'function') {
        try { ytPlayer.destroy(); } catch(e){ console.warn(e); }
        ytPlayer = null;
      } else {
        try { frame.src = ""; } catch(e){}
      }

      resultado.innerHTML = "<p>üîé Digite um c√≥digo para come√ßar.</p>";
      codigo.value = "";
      bgAudio.play().catch(()=>{});
    }

    carregarMusicas();
  </script>
</body>
</html>
