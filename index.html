<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Karaok√™ do Japa</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100dvh;
      overflow: hidden;
      color: #fff;
      font-family: Arial, sans-serif;
      background: url('./9937771.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 10px 0;
      flex-shrink: 0;
    }

    header img {
      max-width: 400px;
      width: 90%;
      height: auto;
    }

    main.wrap {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2vw;
      padding: 10px;
      box-sizing: border-box;
      height: calc(100dvh - 120px);
    }

    .left { width: 260px; text-align: center; flex-shrink: 0; }
    .right {
      flex: 1;
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      min-height: 320px;
      max-width: 900px;
      min-width: 260px;
      overflow-y: auto;
    }

    input#codigo {
      width: 200px;
      padding: 12px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      margin-top: 12px;
      justify-content: center;
    }

    .keypad button {
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #333;
      color: #fff;
      transition: background 0.1s;
    }

    .keypad button:active { background: #555; }
    .keypad .enter { background: #28a745; }
    .keypad .clear { background: #dc3545; }
    .keypad .back { background: #ff8800; }

    .keypad .enter {
      grid-column: 1 / span 3;
      background: #28a745;
      font-size: 22px;
      padding: 16px;
    }

    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .thumbnails img {
      width: 200px;
      border-radius: 10px;
      border: 3px solid #666;
      cursor: pointer;
      transition: transform .15s;
    }

    .thumbnails img:hover {
      transform: scale(1.08);
      border-color: #ffcc00;
    }

    #webviewer {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #webviewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #closeBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #dc3545;
      color: white;
      border: none;
      font-size: 22px;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      z-index: 10000;
    }

    #closeBtn:hover { background: #b52a36; }

    #score-display {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10001;
      text-align: center;
    }

    #score-text { font-size: 15vw; font-weight: bold; color: #ffcc00; text-shadow: 0 0 20px #ff0000, 0 0 10px #ff0000; }
    #score-label { font-size: 4vw; color: #fff; margin-top: 20px; }

    .fireworks {
      position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10002; display: none;
    }

    .firework { position: absolute; width: 10px; height: 10px; border-radius: 50%; opacity: 0; animation: explode 1s ease-out forwards; }
    .firework.a { background-color: #f00; left: 20%; top: 80%; }
    .firework.b { background-color: #0f0; left: 50%; top: 50%; animation-delay: 0.5s; }
    .firework.c { background-color: #00f; left: 80%; top: 70%; animation-delay: 1s; }
    .firework.d { background-color: #ff0; left: 35%; top: 60%; animation-delay: 1.5s; }
    .firework.e { background-color: #f0f; left: 65%; top: 90%; animation-delay: 2s; }

    @keyframes explode { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(40); opacity: 0; } }

    @media (max-width: 768px) {
      main.wrap { flex-direction: column; align-items: center; gap: 15px; }
      header img { max-width: 90%; }
      .left { width: 100%; max-width: 280px; }
      .right { width: 95%; max-width: none; min-height: 200px; order: -1; }
      .keypad { grid-template-columns: repeat(3, 1fr); width: 100%; max-width: 280px; margin: 12px auto 0; }
      .keypad button { padding: 12px; font-size: 18px; }
      input#codigo { width: 100%; max-width: 200px; }
      .thumbnails img { width: 100%; max-width: 160px; }
      #score-text { font-size: 20vw; }
      #score-label { font-size: 6vw; }
    }
  </style>
</head>
<body>
  <header><img src="./logo.png" alt="Karaok√™ do Japa" /></header>
  <main class="wrap">
    <section class="left">
      <p>Digite o c√≥digo da m√∫sica:</p>
      <input id="codigo" placeholder="Ex: 6197" type="tel" inputmode="none" />
      <div class="keypad">
        <button onclick="digitar('1')">1</button><button onclick="digitar('2')">2</button><button onclick="digitar('3')">3</button>
        <button onclick="digitar('4')">4</button><button onclick="digitar('5')">5</button><button onclick="digitar('6')">6</button>
        <button onclick="digitar('7')">7</button><button onclick="digitar('8')">8</button><button onclick="digitar('9')">9</button>
        <button class="back" onclick="backspace()">BACK</button><button onclick="digitar('0')">0</button><button class="clear" onclick="clearAll()">C</button>
        <button class="enter" onclick="buscar()">‚úî ENTER</button>
      </div>
    </section>
    <section class="right" id="resultado"><p>üîé Digite um c√≥digo para come√ßar.</p></section>
  </main>

  <div id="webviewer">
    <button id="closeBtn" onclick="fecharWebViewer()">‚úï</button>
    <iframe id="youtubeFrame" allow="autoplay; fullscreen; encrypted-media" allowfullscreen></iframe>
    <div id="score-display">
      <div id="fireworks-container" class="fireworks">
        <div class="firework a"></div><div class="firework b"></div><div class="firework c"></div><div class="firework d"></div><div class="firework e"></div>
      </div>
      <div id="score-label">SUA NOTA:</div>
      <div id="score-text">0</div>
    </div>
  </div>

  <audio id="bgAudio" src="./ambiente.mp3" loop></audio>
  <audio id="applauseAudio" src="./aplausos.mp3" preload="auto"></audio>

  <script>
    const bgAudio = document.getElementById('bgAudio'); bgAudio.volume = 0.15;
    const applauseAudio = document.getElementById('applauseAudio'); applauseAudio.volume = 0.8;
    const scoreDisplay = document.getElementById('score-display');
    const scoreText = document.getElementById('score-text');
    const fireworksContainer = document.getElementById('fireworks-container');
    const codigo = document.getElementById('codigo');
    const viewer = document.getElementById('webviewer');
    const frame = document.getElementById('youtubeFrame');
    const resultado = document.getElementById('resultado');

    document.addEventListener('click', () => { if (bgAudio.paused) bgAudio.play().catch(()=>{}); }, { once: true });

    let musicas = [];
    let player;
    let ytApiLoaded = false;
    const API_KEY = "AIzaSyABdd6X4cKzMHR8JVWdw0jlLoFY4UDRQ88";

    async function carregarMusicas() {
      try { const res = await fetch("./karaoke.json"); musicas = await res.json(); }
      catch (e) { console.error("Erro ao carregar karaoke.json:", e); }
    }

    function digitar(n){ codigo.value += n; }
    function backspace(){ codigo.value = codigo.value.slice(0,-1); }
    function clearAll(){ codigo.value = ''; }

    async function buscar() {
      const codigoVal = codigo.value.trim();
      resultado.innerHTML = "";
      codigo.blur();
      const item = musicas.find(m => Number(m.codigo) === Number(codigoVal));
      if (!item) { resultado.innerHTML = "<p>‚ùå C√≥digo n√£o encontrado.</p>"; return; }
      const query = `karaoke ${item.artista} ${item.musica}`;
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const videos = (data.items || []).filter(i => i.id?.videoId);
        if (!videos.length) {
          resultado.innerHTML = `<h2>${item.artista} - ${item.musica}</h2><p>‚ùå Nenhum v√≠deo encontrado.</p>`;
          return;
        }
        resultado.innerHTML = `<h2>${item.artista} - ${item.musica}</h2><div class='thumbnails'></div>`;
        const thumbs = resultado.querySelector('.thumbnails');
        videos.slice(0,3).forEach(v => {
          const img = document.createElement("img");
          img.src = v.snippet.thumbnails.medium.url;
          img.alt = v.snippet.title;
          img.onclick = () => abrirVideoNoWebViewer(v.id.videoId);
          thumbs.appendChild(img);
        });
      } catch (err) {
        resultado.innerHTML = "<p>‚ùå Erro ao buscar v√≠deo.</p>";
        console.error(err);
      }
    }

    function abrirVideoNoWebViewer(videoId) {
      bgAudio.pause();
      viewer.style.display = "flex";
      scoreDisplay.style.display = "none";
      frame.src = "";

      function iniciarPlayer() {
        if (player) player.destroy();
        player = new YT.Player('youtubeFrame', {
          videoId: videoId,
          events: {
            'onStateChange': e => {
              if (e.data === YT.PlayerState.ENDED) mostrarPontuacao();
            }
          }
        });
      }

      if (ytApiLoaded && window.YT && window.YT.Player) {
        iniciarPlayer();
      } else {
        if (!document.getElementById('ytapi')) {
          const tag = document.createElement('script');
          tag.id = 'ytapi';
          tag.src = "https://www.youtube.com/iframe_api";
          document.body.appendChild(tag);
        }
        if (!ytApiLoaded) {
          window.onYouTubeIframeAPIReady = () => {
            ytApiLoaded = true;
            iniciarPlayer();
          };
        }
      }
    }

    function mostrarPontuacao() {
      frame.src = "";
      scoreDisplay.style.display = "flex";
      scoreText.textContent = "0";
      applauseAudio.currentTime = 0;
      applauseAudio.play().catch(()=>{});

      let randomizationInterval = setInterval(() => {
        scoreText.textContent = Math.floor(Math.random() * 101);
      }, 50);

      setTimeout(() => {
        clearInterval(randomizationInterval);
        const finalScore = Math.floor(Math.random() * (100 - 75 + 1)) + 75;
        scoreText.textContent = finalScore;
        fireworksContainer.style.display = "block";
        setTimeout(fecharWebViewer, 5000);
      }, 2000);
    }

    function fecharWebViewer() {
      if (player && player.stopVideo) player.stopVideo();
      if (player) player.destroy();
      viewer.style.display = "none";
      frame.src = "";
      scoreDisplay.style.display = "none";
      fireworksContainer.style.display = "none";
      applauseAudio.pause();
      resultado.innerHTML = "<p>üîé Digite um c√≥digo para come√ßar.</p>";
      codigo.value = "";
      bgAudio.play().catch(()=>{});
    }

    carregarMusicas();
  </script>
</body>
</html>
