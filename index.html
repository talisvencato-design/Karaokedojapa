<!DOCTYPE html>

  <style>
    :root {
      --panel: rgba(20, 20, 20, 0.85);
      --accent: #ffcc00;
      --muted: #666;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      color: #fff;
      min-height: 100vh;
      background: url('./9937771.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: moveBackground 25s ease-in-out infinite alternate;
      overflow-x: hidden;
    }

    @keyframes moveBackground {
      0% { background-position: center top; filter: brightness(0.6) saturate(1); }
      50% { background-position: center bottom; filter: brightness(0.8) saturate(1.2); }
      100% { background-position: center top; filter: brightness(0.6) saturate(1); }
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      max-width: 480px;
      width: 90%;
      height: auto;
      animation: float 5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(10px); }
    }

    .wrap {
      display: flex;
      gap: 30px;
      padding: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .left { width: 280px; text-align: center; }

    .right {
      flex: 1;
      background: var(--panel);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4), 0 0 40px rgba(255, 204, 0, 0.2);
      text-align: center;
      min-height: 380px;
      max-width: 900px;
      animation: glowBorder 3s ease-in-out infinite alternate;
    }

    @keyframes glowBorder {
      0% { box-shadow: 0 0 10px rgba(255, 204, 0, 0.3), 0 0 20px rgba(255, 204, 0, 0.15); }
      50% { box-shadow: 0 0 30px rgba(255, 255, 100, 0.6), 0 0 60px rgba(255, 204, 0, 0.4); }
      100% { box-shadow: 0 0 10px rgba(255, 204, 0, 0.3), 0 0 20px rgba(255, 204, 0, 0.15); }
    }

    input#codigo {
      width: 220px;
      padding: 14px;
      font-size: 22px;
      border-radius: 8px;
      border: 0;
      text-align: center;
      box-shadow: 0 0 6px #333 inset;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      gap: 12px;
      margin-top: 18px;
      justify-content: center;
    }

    .keypad button {
      padding: 16px;
      font-weight: 700;
      border-radius: 8px;
      border: 0;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
      font-size: 20px;
    }

    .keypad button:hover { background: #555; }
    .keypad .enter { grid-column: span 3; background: #28a745; }
    .keypad .enter:hover { background: #218838; }
    .keypad .clear { background: #dc3545; }
    .keypad .clear:hover { background: #c82333; }
    .keypad .back { background: #ff8800; }
    .keypad .back:hover { background: #e07b00; }

    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .thumbnails img {
      width: 240px;
      border-radius: 10px;
      border: 3px solid var(--muted);
      cursor: pointer;
      transition: transform .15s, border-color .15s, box-shadow .15s;
    }

    .thumbnails img:hover {
      transform: scale(1.08);
      border-color: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 9999;
      background: #000000e6;
      align-items: center;
      justify-content: center;
    }

    #overlay.open { display: flex; }

    #pontuacao {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-family: Arial, sans-serif;
      z-index: 999999;
      animation: fadeIn 0.6s ease;
      overflow: hidden;
    }

    #pontuacao h1 {
      font-size: 80px;
      color: gold;
      text-shadow: 0 0 25px #ff0, 0 0 50px orange;
      margin: 0;
    }

    #pontuacao h2 {
      font-size: 64px;
      color: #ffcc00;
      margin: 20px 0 0;
    }

    .firework {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      animation: explode 1.8s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

    async function carregarMusicas() {
      try {
        const res = await fetch("./karaoke.json");
        musicas = await res.json();
      } catch(err) { console.warn("Erro ao carregar karaoke.json", err); musicas = []; }
    }

    function digitar(n){ codigo.value += n; }
    function backspace(){ codigo.value = codigo.value.slice(0,-1); }
    function clearAll(){ codigo.value = ''; }

    async function buscar() {
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = "";
      const code = codigo.value.trim();
      if (!code) { resultado.innerHTML = "<p>‚ùå Digite um c√≥digo.</p>"; return; }
      const item = musicas.find(m => String(m.codigo) === String(code));
      if (!item) { resultado.innerHTML = "<p>‚ùå C√≥digo n√£o encontrado.</p>"; return; }

      const query = `karaoke ${item.artista} ${item.musica}`;
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.error) {
          resultado.innerHTML = `<p>‚ùå Erro na API do YouTube: ${data.error.message}</p>`;
          return;
        }
        const items = Array.isArray(data.items) ? data.items : [];
        const videos = items.filter(i => i.id && i.id.videoId);
        if (videos.length === 0) {
          resultado.innerHTML = "<p>‚ùå Nenhum v√≠deo encontrado.</p>";
          return;
        }
        const preferidos = videos.filter(v => v.snippet && v.snippet.title && v.snippet.title.toLowerCase().includes("karaoke"));
        const escolhidos = [...preferidos.slice(0,3), ...videos.filter(v => !preferidos.includes(v)).slice(0, 3 - Math.min(preferidos.length,3))];

        resultado.innerHTML = `<h2>${item.artista} - ${item.musica}</h2>`;
        const thumbs = document.createElement("div");
        thumbs.className = "thumbnails";
        escolhidos.forEach(v => {
          const img = document.createElement("img");
          img.src = v.snippet.thumbnails && v.snippet.thumbnails.medium ? v.snippet.thumbnails.medium.url : "";
          img.alt = v.snippet.title || "video";
          img.onclick = () => abrirVideo(v.id.videoId);
          thumbs.appendChild(img);
        });
        resultado.appendChild(thumbs);
      } catch(err) {
        resultado.innerHTML = `<p>‚ùå Erro na busca: ${err.message}</p>`;
      }
    }

    function abrirVideo(videoId) {
      const overlay = document.getElementById('overlay');
      overlay.classList.add('open');
      document.body.style.overflow = 'hidden';
      try { bgAudio.pause(); } catch(e){}
      const overlayPlayer = document.getElementById('overlayPlayer');
      if (overlayPlayer) overlayPlayer.innerHTML = '';

      if (window.YT && window.YT.Player) criarPlayer(videoId);
      else pendingVideoId = videoId;

      const playerWrap = overlay.querySelector(".playerWrap");
      try {
        if (playerWrap && playerWrap.requestFullscreen) playerWrap.requestFullscreen();
        else if (playerWrap && playerWrap.webkitRequestFullscreen) playerWrap.webkitRequestFullscreen();
      } catch(e){}
    }

    function criarPlayer(videoId) {
      if (player && player.destroy) try { player.destroy(); } catch(e) {}
      player = new YT.Player('overlayPlayer', {
        videoId,
        playerVars: {
          autoplay: 1,
          controls: 1,
          modestbranding: 1,
          rel: 0,
          iv_load_policy: 3,
          fs: 1,
          cc_load_policy: 0,
          vq: 'hd720',
          playsinline: 0
        },
        events: {
          onReady: e => {
            try {
              e.target.mute();
              e.target.playVideo();
              setTimeout(()=>{ try { e.target.unMute(); } catch(e){} }, 1000);
            } catch(err) { console.warn("onReady erro", err); }
          },
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onYouTubeIframeAPIReady() {
      if (pendingVideoId) { criarPlayer(pendingVideoId); pendingVideoId = null; }
    }

    function onPlayerStateChange(event) {
      try {
        if (event.data === YT.PlayerState.ENDED) {
          fecharVideo();
          return;
        }
        if (event.data === YT.PlayerState.BUFFERING) {
          try { event.target.playVideo(); } catch(e) {}
        }
      } catch(e) { console.warn("onPlayerStateChange error", e); }
    }

    function fecharVideo() {
      try { if (player && player.destroy) player.destroy(); } catch(e){}
      try {
        if (document.fullscreenElement) document.exitFullscreen();
        else if (document.webkitFullscreenElement) document.webkitExitFullscreen();
      } catch(e){}

      mostrarPontuacao();
    }
