<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Karaok√™ do Japa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <style>
    :root {
      --panel: rgba(20, 20, 20, 0.85);
      --accent: #ffcc00;
      --muted: #666;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* üîí Sem scroll em nenhuma tela */
      background: url('./9937771.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      animation: moveBackground 25s ease-in-out infinite alternate;
    }

    @keyframes moveBackground {
      0% { background-position: center top; filter: brightness(0.6); }
      50% { background-position: center bottom; filter: brightness(0.8) saturate(1.2); }
      100% { background-position: center top; filter: brightness(0.6); }
    }

    header {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
    }

    header img {
      max-width: 360px;
      width: 70%;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
      animation: float 5s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(10px); }
    }

    main.wrap {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      padding: 10px;
    }

    .left {
      width: 280px;
      text-align: center;
    }

    .right {
      flex: 1;
      background: var(--panel);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
      text-align: center;
      min-height: 300px;
      max-height: 380px;
      overflow: hidden;
    }

    input#codigo {
      width: 200px;
      padding: 12px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      text-align: center;
      box-shadow: 0 0 6px #333 inset;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      margin-top: 14px;
      justify-content: center;
    }

    .keypad button {
      padding: 12px;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
      font-size: 18px;
    }

    .keypad button:hover { background: #555; }
    .keypad .enter { grid-column: span 3; background: #28a745; }
    .keypad .enter:hover { background: #218838; }
    .keypad .clear { background: #dc3545; }
    .keypad .clear:hover { background: #c82333; }
    .keypad .back { background: #ff8800; }
    .keypad .back:hover { background: #e07b00; }

    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }

    .thumbnails img {
      width: 200px;
      border-radius: 10px;
      border: 3px solid var(--muted);
      cursor: pointer;
      transition: transform .15s, border-color .15s, box-shadow .15s;
    }

    .thumbnails img:hover {
      transform: scale(1.05);
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    /* üé• Player em tela cheia simulada (sem scroll) */
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #overlay.open { display: flex; }

    #overlayPlayer {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    #overlayPlayer iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      background: #000;
      object-fit: cover;
    }

    #overlay .closeBtn {
      position: absolute;
      right: 20px;
      top: 15px;
      z-index: 10000;
      background: #111;
      border: 2px solid #fff;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      main.wrap { flex-direction: column; }
      header img { max-width: 280px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="Karaok√™ do Japa" />
  </header>

  <main class="wrap">
    <section class="left">
      <p>Digite o c√≥digo da m√∫sica:</p>
      <input id="codigo" readonly placeholder="Ex: 6197" />
      <div class="keypad">
        <button onclick="digitar('1')">1</button>
        <button onclick="digitar('2')">2</button>
        <button onclick="digitar('3')">3</button>
        <button onclick="digitar('4')">4</button>
        <button onclick="digitar('5')">5</button>
        <button onclick="digitar('6')">6</button>
        <button onclick="digitar('7')">7</button>
        <button onclick="digitar('8')">8</button>
        <button onclick="digitar('9')">9</button>
        <button class="back" onclick="backspace()">BACK</button>
        <button onclick="digitar('0')">0</button>
        <button class="clear" onclick="clearAll()">C</button>
        <button class="enter" onclick="buscar()">‚úî ENTER</button>
      </div>
    </section>

    <section class="right" id="resultado">
      <p>üîé Digite um c√≥digo para come√ßar.</p>
    </section>
  </main>

  <div id="overlay">
    <button class="closeBtn" onclick="fecharVideo()">‚úï Fechar</button>
    <div id="overlayPlayer"></div>
  </div>

  <audio id="bgAudio" src="./ambiente.mp3" loop autoplay></audio>

  <script>
    const API_KEY = "AIzaSyABdd6X4cKzMHR8JVWdw0jlLoFY4UDRQ88";
    let musicas = [];
    const bgAudio = document.getElementById("bgAudio");
    bgAudio.volume = 0.15;

    async function carregarMusicas() {
      const res = await fetch("./karaoke.json");
      musicas = await res.json();
    }

    function digitar(n){ codigo.value += n; }
    function backspace(){ codigo.value = codigo.value.slice(0,-1); }
    function clearAll(){ codigo.value = ''; }

    async function buscar() {
      const codigoVal = document.getElementById('codigo').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = "";

      const item = musicas.find(m => Number(m.codigo) === Number(codigoVal));
      if (!item) { resultado.innerHTML = "<p>‚ùå C√≥digo n√£o encontrado.</p>"; return; }

      const query = `karaoke ${item.artista} ${item.musica}`;
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.error) {
        resultado.innerHTML = `<p>‚ùå Erro na API do YouTube: ${data.error.message}</p>`;
        return;
      }

      const videos = data.items.filter(i => i.id?.videoId);
      const preferidos = videos.filter(v => v.snippet.title.toLowerCase().includes("karaoke"));
      const escolhidos = [...preferidos.slice(0,3), ...videos.filter(v => !preferidos.includes(v)).slice(0, 3 - preferidos.length)];

      resultado.innerHTML = `<h2>${item.artista} - ${item.musica}</h2>`;
      const thumbs = document.createElement("div");
      thumbs.className = "thumbnails";
      escolhidos.forEach(v => {
        const img = document.createElement("img");
        img.src = v.snippet.thumbnails.medium.url;
        img.alt = v.snippet.title;
        img.onclick = () => abrirVideo(v.id.videoId);
        thumbs.appendChild(img);
      });
      resultado.appendChild(thumbs);
    }

    function abrirVideo(videoId) {
      const overlay = document.getElementById('overlay');
      const container = document.getElementById('overlayPlayer');
      overlay.classList.add('open');
      bgAudio.pause();
      container.innerHTML = '';

      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&playsinline=1&rel=0&modestbranding=1`;
      iframe.allow = 'autoplay; fullscreen';
      iframe.setAttribute('allowfullscreen', '');
      container.appendChild(iframe);
    }

    function fecharVideo() {
      document.getElementById('overlay').classList.remove('open');
      document.getElementById('overlayPlayer').innerHTML = '';
      bgAudio.play();
      resetarTela();
    }

    function resetarTela() {
      codigo.value = "";
      resultado.innerHTML = "<p>üîé Digite um c√≥digo para come√ßar.</p>";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" || e.key === "Escape") {
        if (document.getElementById('overlay').classList.contains('open')) {
          fecharVideo();
          e.preventDefault();
        }
      }
    });

    carregarMusicas();
  </script>
</body>
</html>
